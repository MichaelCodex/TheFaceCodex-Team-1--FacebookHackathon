<form [formGroup]="form">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <strong>PERSONAL DETAILS</strong>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="firstname">Firstname</label>
              <input [formControl]="form.controls['firstname']"
                     type="text" class="form-control" id="firstname" placeholder="Enter your first name">
            </div>
            <div class="form-group">
              <label for="lastname">Lastname</label>
              <input [formControl]="form.controls['lastname']"
                     type="text" class="form-control" id="lastname" placeholder="Enter your lastname">
            </div>
            <div class="form-group">
              <label for="picture">Please upload your current picture</label>
              <input [formControl]="form.controls['picture']" id="picture"
                     type="file" class="form-control" name="myImage" accept="image/*"/>
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label">Gender</label>
              <div class="col-md-9 col-form-label">
                <div class="form-check">
                  <input [formControl]="form.controls['gender']"
                         class="form-check-input" type="radio" name="radios" id="radio1" value="male">
                  <label class="form-check-label" for="radio1">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input [formControl]="form.controls['gender']"
                         class="form-check-input" type="radio" name="radios" id="radio2" value="female">
                  <label class="form-check-label" for="radio2">
                    Female
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="date-input">Date of Birth</label>
              <div class="col-md-9">
                <input [formControl]="form.controls['DOB']"
                       class="form-control" id="date-input" type="date" name="date-input" placeholder="date">
                <span class="help-block">Please enter a valid date</span>
              </div>
            </div>

            <div class="form-group">
              <label for="street">Address</label>
              <input [formControl]="form.controls['address']"
                     type="text" class="form-control" id="street" placeholder="Enter your current address">
            </div>

            <div class="form-group">
              <label for="email-input">Email Input</label>
              <input [formControl]="form.controls['email']"
                     type="email" id="email-input" name="email-input" class="form-control" placeholder="Enter Email"
                     autocomplete="email">
            </div>

            <div class="form-group">
              <label for="phone">Phone number</label>
              <input [formControl]="form.controls['phone']"
                     type="text" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="select1">Select your Country</label>
              <div class="col-md-9">
                <select [formControl]="form.controls['country']" id="select1" name="select1" class="form-control">
                  <option value="">Please select</option>
                  <option value="ghana">GHANA</option>
                  <option value="central africa republic">CENTRAL AFRICA REPUBLIC</option>
                  <option value="togo">TOGO</option>
                </select>
              </div>
            </div>


          </div>
        </div>
      </div><!--/.col-->
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">

            <strong>HEALTH DETAILS</strong>
          </div>
          <div class="card-body">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Treatments</label>
              <div class="col-md-9">
                <input [formControl]="form.controls['medicalDetails'].controls['treatments']"
                       type="text" id="text-input" name="text-input" class="form-control"
                       placeholder="Your treatments...">
                <span class="help-block">Please be specific</span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">Blood type</label>
              <div class="col-md-9 col-form-label">
                <div class="form-check">
                  <input [formControl]="form.controls['medicalDetails'].controls['bloodType']"
                         class="form-check-input" type="radio" name="radios" id="radio5" value="A" checked>
                  <label class="form-check-label" for="radio5">
                    Group A
                  </label>
                </div>
                <div class="form-check">
                  <input [formControl]="form.controls['medicalDetails'].controls['bloodType']"
                         class="form-check-input" type="radio" name="radios" id="radio6" value="B">
                  <label class="form-check-label" for="radio6">
                    Group B
                  </label>
                </div>
                <div class="form-check">
                  <input [formControl]="form.controls['medicalDetails'].controls['bloodType']"
                         class="form-check-input" type="radio" name="radios" id="radio7" value="AB">
                  <label class="form-check-label" for="radio7">
                    Group AB
                  </label>
                </div>
                <div class="form-check">
                  <input [formControl]="form.controls['medicalDetails'].controls['bloodType']"
                         class="form-check-input" type="radio" name="radios" id="radio8" value="O">
                  <label class="form-check-label" for="radio8">
                    Group O
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="textarea-input">Health conditions</label>
              <div class="col-md-9">
                <textarea [formControl]="form.controls['medicalDetails'].controls['healthCondition']"
                          id="textarea-input" name="textarea-input" rows="9" class="form-control"
                          placeholder="Please outline health conditions you have been diagnosed of ever.."></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="allergies">Allergies</label>
              <div class="col-md-9">
                <textarea [formControl]="form.controls['medicalDetails'].controls['allergies']"
                          id="allergies" name="textarea-input" rows="9" class="form-control"
                          placeholder="Please input all elements you are allergic to..."></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <strong>EMERGENCY CONTACT </strong> ONE
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="emmergency_firstname">Firstname</label>
              <input [formControl]="form.controls['emergencyDetails'].controls['firstname']"
                     type="text" class="form-control" id="emmergency_firstname" placeholder="Enter your first name">
            </div>
            <div class="form-group">
              <label for="emmergency_lastname">Lastname</label>
              <input [formControl]="form.controls['emergencyDetails'].controls['lastname']"
                     type="text" class="form-control" id="emmergency_lastname" placeholder="Enter your lastname">
            </div>

            <div class="form-group">
              <label for="emmergency_address">Address</label>
              <input [formControl]="form.controls['emergencyDetails'].controls['address']"
                     type="text" class="form-control" id="emmergency_address" placeholder="Enter your current address">
            </div>

            <div class="form-group">
              <label for="emmergency_email">Email Input</label>
              <input [formControl]="form.controls['emergencyDetails'].controls['email']"
                     type="email" id="emmergency_email" name="email-input" class="form-control"
                     placeholder="Enter Email" autocomplete="email">
            </div>
            <div class="form-group">
              <label for="emmergency_phone">Phone number</label>
              <input [formControl]="form.controls['emergencyDetails'].controls['phone']"
                     type="text" class="form-control" id="emmergency_phone" placeholder="Enter your phone number">
            </div>
          </div>
        </div>
      </div>
      <div class="form-group form-actions">
        <button (click)="onSubmit()" class="btn btn-sm btn-success">Submit</button>
      </div>
    </div>
  </div>
</form>
